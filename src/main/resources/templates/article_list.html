<!DOCTYPE html>
<html>
<head>
    <title>Article List</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
        </td>
        <td th:text="${article.createDate}"></td>

    </tr>
    </tbody>
</table>
<td>
    <a th:href="@{/article/create}">등록</a>
</td>
</body>
</html>
